<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <h1 class="display-6 text-center">ITMD 4/541 - Lab 3 - Pranit Patil</h1>
    <h1 class="display-3 text-center">Tip Calculator</h1>
    <br>
    <div class="mb-6 row mt-4">
        <label class="col-sm-5 col-form-label text-center fw-bold fs-6 text">Bill Total</label>
        <div class="col-sm-4">
          <input type="text" class="form-control rounded-pill text-center sign" id="billinput">

        </div>
    </div>
    <div class="mb-6 row mt-4">
        <label  class="col-sm-5 col-form-label text-center fw-bold fs-6 text">Tip</label>
        <div class="col-sm-3">
         <input type="range" class="form-range thumb-success mt-2" min="0" max="100" step="1" id="gettip" 
         value="0">
        </div>
        <div class="col-sm-1"><input type="text" class="form-control rounded-pill text-center " id="inputtext" disabled>
        </div>
    </div>
    <div class="mb-6 row mt-4">
        <label class="col-sm-5 col-form-label text-center fw-bold fs-6 text">Tip Percentage</label>
        <div class="col-sm-4">
          <input type="text" class="form-control rounded-pill text-center" id="tippercentage" disabled>
        </div>
    </div>
    <div class="mb-6 row mt-4">
        <label class="col-sm-5 col-form-label text-center fw-bold fs-6 text">Tip Amount</label>
        <div class="col-sm-4">
          <input type="text" class="form-control rounded-pill text-center" id="tipamount" disabled>
        </div>
    </div>
    <div class="mb-6 row mt-4">
        <label class="col-sm-5 col-form-label text-center fw-bold fs-6 text">Total Bill With Tip</label>
        <div class="col-sm-4">
          <input type="text" class="form-control rounded-pill text-center" id="totalbill" disabled>
        </div>
    </div>

    <div class="mb-6 row mt-4">
        <label class="col-sm-5 col-form-label text-center fw-bold fs-6 text"></label>
        <div class="col-sm-4">
            <button class="btn btn-primary text-center rounded-pill col-sm-12" type="button" id="clear">Clear</button>

        </div>
    </div>
    </div>
</body>
<script src="script.js"> </script>
</html>
